<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Population Data</title>

    <style>
        body {
            text-align: center;
        }

        table {
            margin: auto;
            text-align: left;
        }

        th, td {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>US Population Data</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Year</th>
                <th>Population</th>
            </tr>
        </thead>
        <tbody>
            <!-- Use template placeholders for dynamic data, but reverse the order -->
            {% for entry in population_data|reverse %}
                <tr>
                    <td>{{ entry.Year }}</td>
                    <td>{{ entry.Population }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
